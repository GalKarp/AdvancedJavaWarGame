<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>IDF CONTROL</title>
</head>
<body>
	<form method="get" action="IdfControlServlet"> 
		<p> 
		<input type="text" name="A"/>
		<input type="submit" name="B" value="Add Launcher"/>
		</p>
		</p> 
		<input type="text" name="C"/>
		<input type="submit" name="D" value="Add Iron Dome" />
		</p>
		<p>
		Select Destroyer Type
		</p>
		<p> 
		<input type="radio" name="destroyerType" value="plane">Plane
		<input type="radio" name="destroyerType" value="ship">Ship
		</p> 
		<p> 
		<input type="text" name="E"/> Write Launcher ID
		</p>
		<p> 
		<input type="text" name="F"/>Write Destructor ID
		</p>
		<p>
		<input type="submit" name="G" value="DestroyLauncher" />
		</p>
		<p> 
		<input type="text" name="H"/> Write Missile ID
		</p>
		<p> 
		<input type="text" name="I"/>Write Dome ID
		</p>
		<p>
		<input type="submit" name="J" value="Destroy Missile" />
		</p>
		<p>
		<input type="submit" name="K" value="See Launchers and Destroyers, Missile and Domes" />
		</p>
	</form>
</body>
</html>
